<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>GitHub Users</title>
  </head>
  <body>
    <div class="container my-3">
      <div class="row">
        <div class="col-md-6 mx-auto bg-dark user pb-2">
          <h3 class="d-none d-sm-block text-center text-info my-3">
            Random User Generator
          </h3>
          <div class="row gx-2 text-center my-2 d-sm-flex align-items-center">
            <div class="col-sm-5">
              <img id="image" class="mb-2" />
            </div>
            <div class="col-sm-7">
              <p class="lead text-warning">Hi, My name is</p>
              <h3 id="my-name" class="h3 text-primary"></h3>
            </div>
          </div>
          <div class="bg-secondary py-2 mb-3 mx-4 text-center">
            <p class="text-info ceo">
              The CEO of
              <span id="company-name" class="text-warning mt-2 h4"></span>
            </p>
            <p id="company-phrase" class="phrase"></p>
          </div>
          <ul class="list-group bg-info text-center">
            <li id="email" class="list-group-item"></li>
            <li id="username" class="list-group-item"></li>
            <li id="location" class="list-group-item"></li>
            <li id="website" class="list-group-item"></li>
            <li id="phone" class="list-group-item"></li>
          </ul>
          <div class="d-grid mt-2">
            <button id="next" type="button" class="btn btn-info my-btn">
              NEXT
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="api.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
